      FROM:
        paramSyntaxRegex: /file1/
        rules:
          -
            label: "from rule1"
            regex: /latest/
            level: "error"
            message: "From rule 1"
            description: "FROM from profile 1"
            reference_url:
              - "https://docs.docker.com/reference/builder/"
